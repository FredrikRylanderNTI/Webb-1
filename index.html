<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minimal Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #fff;
      color: #111;
    }
    .wrap {
      max-width: 640px;
      padding: 48px 32px;
      text-align: center;
    }
    h1 {
      margin: 0 0 18px;
      font-weight: 600;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
    }
    p {
      margin: 0;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Minimal Page Title</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vulputate, sapien at cursus gravida, urna nunc facilisis augue, a posuere neque urna vitae nisl. Integer vitae mi ac lorem fermentum tincidunt. Suspendisse potenti.</p>
  </main>
</body
