<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minimal Page</title>
  <style>
    :root{--bg:#ffffff;--fg:#111111;--muted:#666}
    html,body{height:100%;margin:0}
    body{display:grid;place-items:center;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    .wrap{max-width:640px;padding:48px 32px;text-align:center}
    h1{margin:0 0 18px;font-weight:600;font-size:clamp(1.5rem,4vw,2.25rem)}
    p{margin:0;color:var(--muted);line-height:1.6}
    /* very sparse â€” no extras */
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Minimal Page Title</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vulputate, sapien at cursus gravida, urna nunc facilisis augue, a posuere neque urna vitae nisl. Integer vitae mi ac lorem fermentum tincidunt. Suspendisse potenti.</p>
  </main>
</body>
</html>
